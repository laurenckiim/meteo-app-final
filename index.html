<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;0,9..40,1000;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Meteo App</title>
  </head>

  <body>
    <div class="title">
      <img src="assets/Meteo-Title.png" alt="Meteo" class="title-image" />
    </div>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter City"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div class="weather-app-content">
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>
              <br />
              <span class="forecast">Forecast: </span>
              <span class="actual-forecast" id="description"></span>
              <br />
              <span class="humidity">Humidity: </span
              ><span class="actual-humidity" id="humidity"></span
              ><span class="wind"> Wind: </span
              ><span class="actual-wind" id="wind-speed"></span>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="icon" id="icon">
              <img
                src="assets/RainDay.png"
                alt="Weather Icon"
                class="weather-app-icon-image"
                id="weather-app-icon-image"
              />
            </div>
            <span class="temperature-unit">
              <div class="weather-app-temperature" id="temperature"></div>
              <div class="weather-app-unit">&deg;F</div>
            </span>
          </div>
        </div>
        <div class="weather-forecast-summary">
          <div class="row">
            <div class="column-2">
              <div class="forecast-summary-day">Thursday</div>
              <div class="forecast-summary-icon">
                <img
                  src="assets/PartlySunnyRainy.png"
                  width="50"
                  class="forecast-summary-icon-image"
                />
              </div>
              <div class="forecast-summary-temperature">
                <span class="forecast-temperature-maximum">18&deg;</span
                ><span class="forecast-temperature-minimum">12&deg;</span>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://www.linkedin.com/in/laurenklobuchar/" target="_blank"
          >Lauren Klobuchar</a
        >, is open-sourced on
        <a href="https://github.com/laurenckiim" target="_blank">GitHub</a>, and
        hosted on
        <a href="https://laurenckim-meteo-app.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
